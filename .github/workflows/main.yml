name: CI-CD

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # checkout the code
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}

      - name: Docker Build And Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            gabrielxiv/rotten-potatoes:latest
            gabrielxiv/rotten-potatoes:${{github.run_number}}

  CD:
    needs: [CI]
    runs-on: ubuntu-latest

    steps:
      # checkout the code
      - uses: actions/checkout@v3

      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}

      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v3.0
        with:
          images: gabrielxiv/rotten-potatoes:${{github.run_number}}
          manifests: |
            k8s/deployment.yaml
